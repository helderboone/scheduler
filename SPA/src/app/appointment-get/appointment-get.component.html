<table class="table table-hover">
  <thead>
  <tr>
      <td>Patient Name</td>
      <td>Patient Birthdate</td>
      <td>Start Date</td>
      <td>End Date</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let appointment of appointments">
          <td>{{ appointment.patientName }}</td>
          <td>{{ appointment.patientBirthdate }}</td>
          <td>{{ appointment.startDate }}</td>
          <td>{{ appointment.endDate }}</td>
          <td><a [routerLink]="['/edit', appointment.id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteAppointment(appointment.id)" class="btn btn-danger">Delete</a>
      </tr>
  </tbody>
</table>
